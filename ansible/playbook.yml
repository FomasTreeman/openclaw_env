# =============================================================================
# AI AGENT SERVER ANSIBLE PLAYBOOK
# =============================================================================
#
# This playbook configures an Ubuntu EC2 instance for running AI agents
# that require Docker for sandboxed execution.
#
# What it does:
# 1. Hardens the OS (UFW, fail2ban)
# 2. Installs Docker for agent task sandboxes
# 3. Installs Node.js + pnpm (common AI agent runtime)
# 4. Creates unprivileged service user
# 5. Sets up systemd service with security hardening
#
# Prerequisites:
#   ansible-galaxy collection install community.general
#
# Usage:
#   ansible-playbook playbook.yml -i inventory.yml
#
# =============================================================================

---
- name: Configure AI Agent Server
  hosts: all
  become: yes

  vars:
    service_user: aiagent
    service_home: /opt/aiagent
    node_version: "22"
    gateway_port: "18789"

  tasks:
    # =========================================================================
    # SYSTEM UPDATES
    # =========================================================================
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist

    # =========================================================================
    # FIREWALL (UFW)
    # =========================================================================
    - name: Install UFW
      ansible.builtin.apt:
        name: ufw
        state: present

    - name: Allow SSH
      community.general.ufw:
        rule: allow
        port: "22"
        proto: tcp

    - name: Allow gateway port from VPC
      community.general.ufw:
        rule: allow
        port: "{{ gateway_port }}"
        proto: tcp

    - name: Enable UFW with default deny
      community.general.ufw:
        state: enabled
        policy: deny

    # =========================================================================
    # FAIL2BAN (Brute force protection)
    # =========================================================================
    - name: Install fail2ban
      ansible.builtin.apt:
        name: fail2ban
        state: present

    - name: Enable fail2ban
      ansible.builtin.systemd:
        name: fail2ban
        enabled: yes
        state: started

    # =========================================================================
    # DOCKER (For agent sandboxes)
    # =========================================================================
    - name: Install Docker prerequisites
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Start Docker
      ansible.builtin.systemd:
        name: docker
        enabled: yes
        state: started

    # =========================================================================
    # NODE.JS + PNPM
    # =========================================================================
    - name: Add NodeSource repository
      ansible.builtin.shell: |
        curl -fsSL https://deb.nodesource.com/setup_{{ node_version }}.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Install Node.js
      ansible.builtin.apt:
        name: nodejs
        state: present
        update_cache: yes

    - name: Install pnpm globally
      community.general.npm:
        name: pnpm
        global: yes

    # =========================================================================
    # SERVICE USER (Unprivileged)
    # =========================================================================
    - name: Create service user
      ansible.builtin.user:
        name: "{{ service_user }}"
        home: "{{ service_home }}"
        shell: /bin/bash
        system: yes
        create_home: yes

    - name: Add service user to docker group
      ansible.builtin.user:
        name: "{{ service_user }}"
        groups: docker
        append: yes

    # =========================================================================
    # APPLICATION DIRECTORY
    # =========================================================================
    - name: Create application directory
      ansible.builtin.file:
        path: "{{ service_home }}/app"
        state: directory
        owner: "{{ service_user }}"
        group: "{{ service_user }}"
        mode: '0755'

    - name: Create placeholder start script
      ansible.builtin.copy:
        dest: "{{ service_home }}/app/start.sh"
        owner: "{{ service_user }}"
        group: "{{ service_user }}"
        mode: '0755'
        content: |
          #!/bin/bash
          # Placeholder startup script
          # Replace with your AI agent application startup command
          echo "AI Agent Gateway starting on port {{ gateway_port }}..."
          echo "Replace this script with your application startup command"
          # Example: exec node server.js
          # Example: exec pnpm start
          sleep infinity

    # =========================================================================
    # SYSTEMD SERVICE
    # =========================================================================
    - name: Create systemd service
      ansible.builtin.copy:
        dest: /etc/systemd/system/aiagent.service
        mode: '0644'
        content: |
          [Unit]
          Description=AI Agent Gateway
          After=network.target docker.service
          Requires=docker.service

          [Service]
          Type=simple
          User={{ service_user }}
          WorkingDirectory={{ service_home }}/app
          ExecStart={{ service_home }}/app/start.sh
          Restart=always
          RestartSec=10

          # Security hardening
          NoNewPrivileges=yes
          PrivateTmp=yes
          ProtectSystem=strict
          ProtectHome=read-only
          ReadWritePaths={{ service_home }}

          # Environment (secrets injected from Secrets Manager at runtime)
          EnvironmentFile=-{{ service_home }}/.env

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: Enable service (but don't start - needs configuration)
      ansible.builtin.systemd:
        name: aiagent
        enabled: yes

    # =========================================================================
    # CLOUDWATCH AGENT (Optional - for log shipping)
    # =========================================================================
    - name: Download CloudWatch agent
      ansible.builtin.get_url:
        url: https://s3.amazonaws.com/amazoncloudwatch-agent/ubuntu/amd64/latest/amazon-cloudwatch-agent.deb
        dest: /tmp/amazon-cloudwatch-agent.deb
        mode: '0644'

    - name: Install CloudWatch agent
      ansible.builtin.apt:
        deb: /tmp/amazon-cloudwatch-agent.deb

    # =========================================================================
    # POST-INSTALL MESSAGE
    # =========================================================================
    - name: Print post-install instructions
      ansible.builtin.debug:
        msg: |
          Server configured successfully!
          
          Next steps:
          1. Deploy your AI agent application to {{ service_home }}/app/
          2. Update start.sh with your application startup command
          3. Configure environment variables in {{ service_home }}/.env
          4. Start the service: sudo systemctl start aiagent
          5. Check status: sudo systemctl status aiagent
          6. View logs: journalctl -u aiagent -f
