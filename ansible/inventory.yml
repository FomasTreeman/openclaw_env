---
# =============================================================================
# ANSIBLE INVENTORY
# =============================================================================
#
# This file defines target servers for Ansible configuration.
#
# Usage:
#   # Install required collections first
#   ansible-galaxy collection install -r requirements.yml
#
#   # Run playbook
#   ansible-playbook playbook.yml -i inventory.yml
#
# =============================================================================

all:
  hosts:
    ai-agent-server:
      # Option 1: Direct SSH (replace with your EC2 private IP)
      ansible_host: "10.0.1.100"
      ansible_user: ubuntu
      ansible_ssh_private_key_file: "~/.ssh/your-key.pem"

      # Option 2: AWS SSM (recommended - no SSH keys needed)
      # Uncomment below and comment out SSH options above
      # ansible_connection: aws_ssm
      # ansible_aws_ssm_region: us-east-1
      # ansible_aws_ssm_bucket_name: your-ssm-bucket

  vars:
    ansible_python_interpreter: /usr/bin/python3
